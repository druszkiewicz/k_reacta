<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - Tydzień 2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
    .App {
        font-family: sans-serif;
    }

    .TimeboxEditor {
        text-align: right;
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
    }

    input {
        min-width: 60%;
        margin-left: 20px;
        font-size: 16px;
    }

    button{
        font-size: 16px;
        margin-left: 10px;
    }

    .Timebox {
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
    }

    .Clock {
        color: orangered;
    }

    .ProgressBar {
        border: 1px solid orangered;
        border-radius: 5px;
        height: 25px;
        margin-bottom: 20px;
        padding: 5px;
    }

    .ProgressBar > div {
        height: 100%;
        background-color: orangered;
    }

    .inactive {
        filter: blur(2px) grayscale(1)
    }
    </style>
</head>
<body>
    <h1>Kurs Reacta Tydzień 2</h1>
    <hr>
    <div id="root"></div>
</body>
<!-- -------- --------------->

<script type="text/babel">

function TimeboxEditor(props) {
    const {
      title, 
      totalTimeInMinutes,
      isEditable,
      onTitleChange,
      onTotalTimeInMinutesChange,
      onConfirm
    } = props;
    return (
    <div className={`TimeboxEditor ${isEditable ? "" : "inactive"}`}>
            <label>
              Co robisz? 
              <input 
                disabled={!isEditable}
                value={title} //defaultValue="Uczę się skrótów klawiszowych
                type="text"
                onChange={onTitleChange}
              />
            </label><br/>
            <label>
              Ile minut? 
              <input 
                disabled={!isEditable}
                value={totalTimeInMinutes}
                type="number"
                onChange={onTotalTimeInMinutesChange}
              />
            </label><br/>
            <button 
              disabled={!isEditable}
              onClick={onConfirm}
              >
              Zatwierdz zmiany
            </button>
    </div>
    )
  }



class EditableTimeBox extends React.Component {
  state = {
    title: "titleTEdit",
    totalTimeInMinutes: 150,
    isEditable: true
  }
  handleTitleChange = (event) => {
    this.setState({ title: event.target.value});
  }
  handleTotalTimeInMinutesChange = (event) => {
    this.setState({totalTimeInMinutes: event.target.value});
  }
  handleConfirm = () => {
    this.setState({isEditable: false});
  }
  handleEdit = () => {
    this.setState({isEditable: true});
  }
  render() {
    const {title, totalTimeInMinutes, isEditable} = this.state;
    return (
      <React.Fragment>
        <TimeboxEditor
          title={title}
          totalTimeInMinutes={totalTimeInMinutes}
          isEditable={isEditable}
          onConfirm={this.handleConfirm}
          onTitleChange={this.handleTitleChange}
          onTotalTimeInMinutesChange={this.handleTotalTimeInMinutesChange}
        />
        <Timebox 
          title={title} 
          isEditable={isEditable}
          onEdit={this.handleEdit}
          totalTimeInMinutes={totalTimeInMinutes}
        />
      </React.Fragment>
    )
  }
}

function App () {
  return (
    <div className="App"> 
       <EditableTimeBox /> 
    </div>
  )
}


class Timebox extends React.Component {
  constructor(props) {
    super(props); //przesłanie do przodka
    this.state = {
      isRunning: false,
      isPaused: false,
      pausesCount: 0,
      elapsedTimeInSeconds: 0
    }
    this.handleStart = this.handleStart.bind(this);
    this.handleStop = this.handleStop.bind(this);
    this.togglePause = this.togglePause.bind(this);
  }
  //handleStop = function(event){ console.log(event); } to działało ale nie o top chodzi
  //handleStop(event){ console.log(this.state); };

  handleStart(event) {
    this.setState (
      {
        isRunning: true,
        // elapsedTimeInSeconds: 15 * 60 + 25
      }
    )
    // this.intervalID = window.setInterval(
    //   () => {
    //       this.setState(
    //         (prevState) => ({ elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 1})
    //       )  
    //   }, 1000);
    this.startTimer();
  }

  handleStop(event){ 
    this.setState (
      {
        isRunning: false,
        isPaused: false,
        pausesCount: 0,
        elapsedTimeInSeconds: 0
      }
    )
    this.stopTimer();
    // window.clearInterval(this.intervalID);
  };

  startTimer () {
    this.intervalID = window.setInterval(
      () => {
          this.setState(
            (prevState) => ({ elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 0.1})
          )  
      }, 100);
  }

  stopTimer () {
    window.clearInterval(this.intervalID);
  }

  togglePause() {
    this.setState (
      function(prevState) {    {/*uzyć tej funkci bo setstate moe się zmienić*/}
      const isPaused = !prevState.isPaused;
      if (isPaused) {
        this.stopTimer()
      }
      else {
        this.startTimer()
      }
        return {
          isPaused,
          pausesCount: isPaused ? prevState.pausesCount + 1: prevState.pausesCount
        }
      }  
  )
};

  render() {
    const {title, totalTimeInMinutes, isEditable, onEdit} = this.props;
    const {isRunning, isPaused, pausesCount, elapsedTimeInSeconds} = this.state;
    const totalTimeInSeconds = totalTimeInMinutes * 60;
    const timeLeftInSeconds = totalTimeInSeconds - elapsedTimeInSeconds;
    const minutesLeft = Math.floor(timeLeftInSeconds/60);
    const secondsLeft = Math.floor(timeLeftInSeconds%60);
    const progressInPercent = (elapsedTimeInSeconds / totalTimeInSeconds *100);
    return (
    <div className={`Timebox ${isEditable ? "inactive" : ""}`}>
            <h1>{title}</h1>
            <Clock minutes={minutesLeft} seconds={secondsLeft} className={isPaused ? "inactive" : ""}/>
            <ProgressBar percent={progressInPercent} className={isPaused ? "inactive" : ""}/>

    {/*przenieść bindowanie z rendera do konstruktora*/}
            <button onClick={onEdit} disabled={isEditable}>Edytuj</button>
            <button onClick={this.handleStart} disabled={isRunning}>Start</button>
           {/* <button onClick={this.handleStop} disabled={!isRunning}>Stop</button> */}
            <button onClick={this.handleStop} disabled={!isRunning}>Stop</button>  {/*przekazanie state - .bind(this)*/}
            <button onClick={this.togglePause} disabled={!isRunning}>{isPaused ? "Wznów" : "Pauzuj"}</button>
            Liczba przerw: {pausesCount}
    </div>
    )
  }
}



function Clock({className = "", minutes = 20, seconds = 48 }) {
    return <h2 className={"Clock " + className}>Pozostało {minutes}:{seconds}</h2>
}

function ProgressBar({className = "", percent = 33 }) {
    return (
        <div className={"ProgressBar " + className}> 
            <div style={{width: `${percent}%`}}></div>
        </div>
    );
}

ReactDOM.render(
    <App />,
  document.getElementById("root")
  );

</script>
</html>
