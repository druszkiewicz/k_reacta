<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <title>Kurs Reacta tydzien 1</title>
  <style>
    .App {
      font-family: sans-serif;
    }

    .TimeboxEditor {
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input {
      min-width: 60%;
      margin-left: 20px;
      font-size: 20px;
    }

    button {
      font-size: 16px;
      margin-left: 10px;
    }

    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .Clock {
      color: orangered;
    }

    .ProgressBar {
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px;
      position: relative;
    }
    
    .ProgressBar > div {
      height: 50%;
      width: 45%;
      background-color: orangered;
      position: absolute;
      right: 5px;
      padding: 3px;
    }  

    .inactive {
      filter: blur(2px) grayscale(1);
    }

  </style>
</head>
<body>
  <h1>Kurs Reacta Tydzien 2</h1>
  <hr>
  <div class="App">
    <div class="TimeboxEditor inactive">
      <label>Co robisz ? <input value="Uczę się skrótów klawiszowych" type="text"></input></label><br>
      <label>Ile minut ? <input value="25" type="number"></input></label><br>
      <button>Zacznij</button>
    </div>
    <div class="Timebox">
      <h1>Uczę się skrótów klawiszowych</h1>
      <h2 class="Clock">Pozostało 13:28</h2>
      <div id="root"></div>
      <div class="ProgressBar">
        <div></div>
      </div>
      <button disabled>Start</button>
      <button>Stop</button>
      <button>Pauzuj</button>
      Liczba przerw: 2
    </div>
  </div>
  
</body>
<script type="text/javascript">
  const rootElement = document.getElementById("root");

  const domElement = document.createElement("h2");
  domElement.className = "Clock";
  domElement.textContent = "Pozostało 10:20";

  // rootElement.append(domElement);

  const element = React.createElement(
    "h2",
    {className: "Clock", children: "łooooo"},
    // "łooooo"
  );

  // console.log([domElement, element]);

  ReactDOM.render(element, rootElement);
</script>
</html>
