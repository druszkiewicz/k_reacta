<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Kurs Reacta tydzien 1</title>
  <style>
    .App {
      font-family: sans-serif;
    }

    .TimeboxEditor {
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input {
      min-width: 60%;
      margin-left: 20px;
      font-size: 20px;
    }

    button {
      font-size: 16px;
      margin-left: 10px;
    }

    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .Clock {
      color: orangered;
    }

    .ProgressBar {
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px;
      position: relative;
    }
    
    .ProgressBar > div {
      height: 50%;
      width: 45%;
      background-color: orangered;
      position: absolute;
      right: 5px;
      padding: 3px;
    }  

    .inactive {
      filter: blur(2px) grayscale(1);
    }

  </style>
</head>
<body>
  <h1>Kurs Reacta Tydzien 2</h1>
  <hr>
  <div class="App">
    <div class="TimeboxEditor inactive">
      <label>Co robisz ? <input value="Uczę się skrótów klawiszowych" type="text"></input></label><br>
      <label>Ile minut ? <input value="25" type="number"></input></label><br>
      <button>Zacznij</button>
    </div>
    <div class="Timebox">
      <h1>Uczę się skrótów klawiszowych</h1>
      <div id="root"></div>
      <div class="ProgressBar">
        <div></div>
      </div>
      <button disabled>Start</button>
      <button>Stop</button>
      <button>Pauzuj</button>
      Liczba przerw: 2
    </div>
  </div>
  
</body>

  //   return <h2 className="Clock">Pozostało {minutes}:28</h2>  //z destrukturyzacją

  //destrukturyzacja arhumentów funkcji
  function Clock({hours=33, minutes=69, seconds=69, milis=9999}) {   //destrukt daje mozl. więcej wart + domyślne

    //normalizacja

    (parseInt(hours) < 0) ? hours="0" : (parseInt(hours) > 23) ? hours = "23": hours;
    (parseInt(minutes) < 0) ? minutes="0" : (parseInt(minutes) > 59) ? minutes = "59": minutes;
    (parseInt(seconds) < 0) ? seconds="0" : (parseInt(seconds) > 59) ? seconds = "59": seconds;
    (parseInt(milis) < 0) ? milis="0" : (parseInt(milis) > 999) ? milis = "999": milis;
    
    (parseInt(hours) < 10) ? hours="0"+hours : hours;
    (parseInt(minutes) < 10) ? minutes="0"+minutes : minutes;
    (parseInt(seconds) < 10) ? seconds="0"+seconds : seconds;
    const ms = parseInt(milis);
    (ms<10) ? milis="00"+milis : ((ms<100) ? milis="0"+milis : milis);
  
    return <h2 className="Clock">Pozostało {hours}:{minutes}:{seconds}.{milis}</h2>  //z destrukturyzacją
  }


  // const element = (<Clock minutes="17" seconds="17"/>); 
    const element = (<Clock />);  // Clock zadziała na domyślnych

  ReactDOM.render(element, rootElement);
</script>
